# grafana
grafana:
  enabled: true
  admin_user: root
  admin_password: secret

# keycloak
keycloak:
  enabled: true

# datagrid
infinispan:
  enabled: true
  service: infinispan
  realm: default
  infinispandevpwd: password
  infinispanoppwd: password
  infinispanuser: developer

# operatorgroup
operatorgroup:
  targetNamespaces:
    - pet-battle-tournament

# certutil
certutil:
  enabled: false

# subscriptions
subscriptions:
  only: false